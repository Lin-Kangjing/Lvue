<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lvue</title>
</head>

<body>
  <div id="app">
    <h2>数据响应式更新 原理</h2>
    <div>{{ key }}</div>
    <div>{{ obj }}</div>
    <h2>数据（数组）响应式更新 原理</h2>
    <div>{{ arr }}</div>
    <h2>computed</h2>
    <div>
      {{counter}}
    </div>
    <div>
      {{doubleCounter}}
    </div>
    <button v-on:click="handleArr">push</button>
    <h2>v-bind</h2>
    <span v-bind:title="title">右键审查元素查看我的 title 属性</span>
    <h2>v-model 原理</h2>
    <div>
      <input type="text" v-model="inputVal" />
      <div>{{ inputVal }}</div>
    </div>
    <div>
      <input type="checkbox" v-model="isChecked" />
      <div>{{ isChecked }}</div>
    </div>
    <div>
      <select v-model="selectValue">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <div>{{ selectValue }}</div>
    </div>
    <h2>组件 原理</h2>
    <comp></comp>
    <h2>插槽 原理</h2>
    <scope-slot></scope-slot>
    <scope-slot>
      <template v-slot:default="scopeSlot">
        <div>{{ scopeSlot }}</div>
      </template>
    </scope-slot>
  </div>
  <script type="module">
    import Vue from "./src/index.js";
    const ins = new Vue({
      el: "#app",
      // 组件
      components: {
        // 子组件
        'comp': {
          template: `
            <div>
              <p>{{ compCounter }}</p>
              <p>{{ doubleCompCounter }}</p>
              <p>{{ doubleCompCounter }}</p>
              <p>{{ doubleCompCounter }}</p>
              <button v-on:click="handleCompAdd"> comp add </button>
              <button v-on:click="handleCompMinus"> comp minus </button>
            </div>`,
          data() {
            return {
              compCounter: 0
            }
          },
          methods: {
            handleCompAdd() {
              this.compCounter++
            },
            handleCompMinus() {
              this.compCounter--
            }
          },
          computed: {
            doubleCompCounter() {
              console.log('evalute doubleCompCounter')
              return this.compCounter * 2
            }
          }
        },
        // 插槽
        'scope-slot': {
          template: `
            <div>
              <slot name="default" v-bind:slotKey="slotKey">{{ slotKey }}</slot>
            </div>
          `,
          data() {
            return {
              slotKey: 'scope slot content'
            }
          }
        }
      },
      data() {
        return {
          // 原始值和对象的响应式原理
          // key: "keyValue",
          obj: {
            a: "aValue",
            aa: {
              b: 'bValue'
            }
          },
          // 数组的响应式原理
          arr: [1, 2, 3],
          // 响应式更新
          counter: 0,
          // v-bind
          title: "看我",
          // v-model
          inputVal: "test",
          isChecked: true,
          selectValue: 2,
        };
      },
      computed: {
        doubleCounter() {
          return this.counter * 2
        }
      },
      methods: {

        handleObj() {
          this.obj.aa.b = new Date().toLocaleString()
        },
        handleArr() {
          this.arr.push(0)
        },
        handleAdd() {
          this.counter++;
        },
        handleMinus() {
          this.counter--;
        },
      },
    });

  </script>
</body>

</html>
